<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">
    <title>DARK NIGHT</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#home" class="nav_logo">DARK NIGHT</a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="#home" class="nav_link active-link">
                            <i class='uil uil-wind-moon nav_icon'></i>
                            <span class="nav_name">Главная</span>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#about" class="nav_link">
                            <i class='uil uil-info-circle nav_icon'></i>
                            <span class="nav_name">О нас</span>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#projects" class="nav_link">
                            <i class='uil uil-arrow nav_icon'></i>
                            <span class="nav_name">Проекты</span>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#developers" class="nav_link">
                            <i class='uil uil-users-alt nav_icon'></i>
                            <span class="nav_name">Разработчики</span>
                        </a>
                    </li>

                    <li class="nav_item">
                        <a href="#contactme" class="nav_link">
                            <i class='uil uil-message nav_icon'></i>
                            <span class="nav_name">Контакты</span>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class='uil uil-moon'></i>
            </div>

        </nav>
    </header>

    <main>
        <section class="container section section_height" id="home">
            <h2 class="section_title">Главная</h2>
        </section>

        <section class="container section section_height" id="about">
            <h2 class="section_title">О нас</h2>
        </section>

        <section class="container section section_height" id="projects">
            <h2 class="section_title">Проекты</h2>
        </section>


        <section class="container section section_height" id="developers">
            <h2 class="section_title">Разработчики</h2>
        </section>

        <section class="container section section_height" id="contactme">
            <h2 class="section_title">Контакты</h2>
        </section>
    </main>

    <script src="assets/js/main.js"></script>
</body>

</html>
